<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-..."/>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/resbonsive.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Banking Admin Dashboard - Add Group</title>
    <style>
        .option3 { 
            border-left: 5px solid #E1A730; 
            background-color: #E1A730; 
            color: white; 
            cursor: pointer; 
        } 

        /* Add this class to hide the group form initially */
        .hidden {
            display: none;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a4c5e0;
        }

        .container {
            width: 900px;
            margin: 50px auto;
            background-color: #c7b591;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #07333e;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Add this style for the groups table */
        #groupsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #groupsTable th, #groupsTable td {
            border: 1px solid #dddddd;
            padding: 12px;
            text-align: left;
        }

        #groupsTable th {
            background-color: #07333e;
            color: #ffffff;
        }

        #groupsTable td {
            background-color: #ffffff;
        }

        #groupsTable tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <!-- for header part -->
    <header> 
  
        <div class="logosec"> 
            <img class="img-logo" src="images/LOGO3-removebg-preview.png" alt="logo">
            <!-- <div class="logo">Linixfy</div>  -->
            <i class="fa fa-bars icn menuicn"  id="menuicn" style="font: 36px;"></i>
        </div>
  
        <div class="message"> 
            <div class="circle" onclick="navigateTo('profile.html')"></div> 
            <i class='fas fa-bell' style='font-size:36px'></i>
            <div class="dp" onclick="navigateTo('profile.html')">          
                <i class='fas fa-user-circle' style='font-size:36px;'></i>
            </div> 
        </div> 
    </header> 
  
    <div class="main-container"> 
        <div class="navcontainer"> 
            <nav class="nav"> 
                <div class="nav-upper-options"> 
                    <div class="nav-option option1" onclick="navigateTo('Dashboard.html')"> 
                        <i class='fas fa-clone' style='font-size:24px'></i>
                        <h3>Dashboard</h3> 
                    </div> 

                    <div class="nav-option option2" onclick="navigateTo('AddUser.html')"> 
                        <i class='fas fa-address-card' style='font-size:24px'></i>
                        <h3>Add User</h3>
                    </div> 
  
                    <div class="nav-option option3" onclick="navigateTo('AddGroup.html')">
                        <i class='fas fa-users' style='font-size:24px'></i>
                        <h3>Add Group</h3>
                    </div> 
  
                    <div class="nav-option option4" onclick="navigateTo('Profile.html')"> 
                        <i class='far fa-address-book' style='font-size:24px'></i>
                        <h3> Profile</h3> 
                    </div> 
  
                    <div class="nav-option option5" onclick="navigateTo('Setting.html')"> 
                        <i class='fas fa-cog' style='font-size:24px'></i>
                        <h3> Settings</h3> 
                    </div> 
  
                    <div class="nav-option option6" onclick="navigateTo('Logout.html')"> 
                        <i class='fas fa-power-off' style='font-size:24px'></i>
                        <h3>Logout</h3> 
                    </div> 
  
                </div> 
            </nav> 
        </div> 
        
        <div class="container">
            <h1>Group Management</h1>
            <br>

            <button onclick="openGroupForm()">Add Group <sub>âž•</sub></button>
            
            
            <div id="groupFormContainer" class="hidden">
                <form id="groupForm">
                    <label for="groupName">Group Name:</label>
                    <input type="text" id="groupName" name="groupName" required>
    
                    <label for="groupDescription">Group Description:</label>
                    <textarea id="groupDescription" name="groupDescription" rows="4" required></textarea>
    
                    <button type="button" onclick="addGroup()">Add Group</button>
                </form>
            </div>
 
            
            <h2>Groups Table</h2>
            <br>

            <table id="groupsTable">
                <thead>
                    <tr>
                        <th>Group Name</th>
                        <th>Group Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Group rows will be added dynamically -->
                </tbody>
            </table>    
        </div>
    
        <!-- Edit Group Form (Initially hidden) -->
        <div id="editGroupFormContainer" class="hidden">
            <h2>Edit Group</h2>
            <form id="editGroupForm">
                <label for="editGroupName">Group Name:</label>
                <input type="text" id="editGroupName" name="editGroupName" disabled>
    
                <label for="editGroupDescription">Group Description:</label>
                <textarea id="editGroupDescription" name="editGroupDescription" rows="4"></textarea>
    
                <button type="button" onclick="confirmEditGroup()">Confirm Edit</button>
            </form>
        </div>
    
    </div> 

    

<script src="/script/main.js">
     
</script>



</body>
</html>
